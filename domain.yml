version: "3.1"

# ‚Ä¶ intents, entities und slots bleiben wie gehabt ‚Ä¶

# 1) Form definieren
forms:
  profile_form:
    required_slots:
      - height
      - weight
      - age
      - goal_type

# 2) Responses zum Abfragen nutzen
responses:
  utter_ask_height:
    - text: "Wie gro√ü bist du in cm?"
  utter_ask_weight:
    - text: "Wie viel wiegst du in kg?"
  utter_ask_age:
    - text: "Wie alt bist du?"
  utter_ask_goal:
    - text: "Was ist dein Fitness-Ziel? (z.B. Muskelaufbau)"
  utter_profile_saved:
    - text: "Dein Profil habe ich gespeichert! üëç"

# 3) Custom Actions
actions:
  - validate_profile_form
  - profile_form
  - action_submit_profile

# sessions bleiben gleich ‚Ä¶
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
