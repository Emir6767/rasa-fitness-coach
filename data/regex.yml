version: "3.1"
regex:
  - name: height
    regex: "[0-9]+([.,][0-9]+)?\\s*(cm|meter|m)"
  - name: weight
    regex: "[0-9]+([.,][0-9]+)?\\s*(kg|kilogramm)"
  - name: age
    regex: "[0-9]+"
  - name: musclegroup
    regex: "(brust|beine|rücken|schultern|bizeps|trizeps|bauch|ganzkörper)"
  - name: nutrition_goal
    regex: "(abnehmen|muskelaufbau|muskelerhalt|gewicht halten|fettabbau)"