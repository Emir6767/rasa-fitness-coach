version: "3.1"
rules:

# a) Begrüßung
- rule: Greet user
  steps:
    - intent: greet
    - action: utter_greet

# b) Form aktivieren
- rule: Profile-Dialog starten
  steps:
    - intent: set_profile
    - action: profile_form
    - active_loop: profile_form

# c) Form abschließen
- rule: Profile-Dialog abschließen
  condition:
    - active_loop: profile_form
  steps:
    - action: profile_form
    - active_loop: null
    - action: action_submit_profile
    - action: utter_profile_saved
